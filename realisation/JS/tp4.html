<html>
    <head></head>
    <body>
        <h1 id="text"></h1>
        <canvas id="myCanvas" width="200" height="200"></canvas>
    </body>
</html>

<script>
/*
    je sais que je ne ferme pas mes interval
     mais j'ai un autre problème avant a régler, le move est appelé que une seule fois ( voir exécution)
*/


    let Carre = function (x, y) {
        this.x = x;
        this.y = y;

        this.draw = function () {
            ctx.fillStyle = 'red';
            ctx.fillRect(this.x, this.y, 50, 50);
        }

        this.clear = function () {
            ctx.clearRect(this.x, this.y, 50, 50);
        }

        this.startMove = function () {
            this.intervalID = window.setInterval(this.move(), 100);
        }

        this.move = function () {
            this.clear();
            this.x += 10;
            if (this.x < 150) {
                this.draw();
            } else{
                clearInterval(this.intervalID);
            }
        }

    }

    let myCanva = document.getElementById('myCanvas');
    let myText = document.getElementById('text');
    let ctx = myCanva.getContext('2d');
    let count = 0;
    let intervalID;
    let carre1 = new Carre(0, 0);
    let carre2 = new Carre(0, 55);
    let carre3 = new Carre(0, 110);

    

    window.addEventListener('load', (event) => {
        myText.textContent = "Wait";

        carre1.draw();
        carre2.draw();
        carre3.draw();

        intervalID = window.setInterval(clock, 1000);
    });

    function clock() {
        count = count + 1;
        myText.textContent = count;
        switch (count) {
            case 4 :
                carre1.startMove();
                break;
            case 5 :
                carre2.startMove();
                break;
            case 6 :
                carre3.startMove();
                break;
            default:
                break;
        }
        if (count >= 6) {
            clearInterval(intervalID);
        }
    }

</script>
