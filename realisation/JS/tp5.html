<html>
    <head></head>
    <body>
        <h1 id="text"></h1>
        <canvas id="myCanvas" width="200" height="200"></canvas>
    </body>
</html>

<script>
/*
    Fonction verif etat carr√©
*/


    let Carre = function (x, y) {
        this.x = x;
        this.y = y;
        this.finish = "false";

        this.draw = function () {
            ctx.fillStyle = 'red';
            ctx.fillRect(this.x, this.y, 50, 50);
        }

        this.update = function () {
            if (this.x < 150) {
                this.x += 10;
            } else{
                this.finish = "true";
            }
        }

    }

    let myCanva = document.getElementById('myCanvas');
    let myText = document.getElementById('text');
    let ctx = myCanva.getContext('2d');
    let count = 0;
    let intervalID;
    let carre1 = new Carre(0, 0);
    let carre2 = new Carre(0, 55);
    let carre3 = new Carre(0, 110);

    

    window.addEventListener('load', (event) => {
        myText.textContent = "Wait";
        intervalID = window.setInterval(clock, 100);
    });

    function clock() {
        count = count + 0.1;
        myText.textContent = count.toFixed(2);
        ctx.clearRect(0, 0, 200, 200);
        if (count >= 4.0) {
            carre1.update();
            carre1.draw();
        }
        if (count >= 5.0) {
            carre2.update();
            carre2.draw();
        }
        if (count >= 6.0) {
            carre3.update();
            carre3.draw();
        }
        if (carre1.finish == "true" && carre2.finish == "true" && carre3.finish == "true") {
            clearInterval(intervalID);
        }

    }

</script>
