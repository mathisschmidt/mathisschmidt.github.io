<html>
    <head></head>
    <body>
        <h1 id="text"></h1>
        <canvas id="myCanvas" width="200" height="200"></canvas>
    </body>
</html>

<script>
/*
    Fonction verif etat carr√©
*/


    let Carre = function (x, y) {
        this.x = x;
        this.y = y;
        this.finish = false;

        this.draw = function () {
            ctx.fillStyle = 'red';
            ctx.fillRect(this.x, this.y, 10, 10);
        }

        this.update = function () {
            if (this.x < 150) {
                this.x += 10;
            } else{
                this.finish = true;
            }
        }

    }

    let myCanva = document.getElementById('myCanvas');
    let myText = document.getElementById('text');
    let ctx = myCanva.getContext('2d');
    let count = 0;
    let intervalID;
    let carre = [];
    let nbCarreMove = 0;
    let count2 = 0;

    

    window.addEventListener('load', (event) => {
        myText.textContent = "Wait";
        let y = 0;
        for (let i = 0; i < 10; i++) {
            carre.push(new Carre(0, y));
            y = y + 15;            
        }
        intervalID = window.setInterval(clock, 100);
    });

    function clock() {
        count = count + 1;
        myText.textContent = count;
        ctx.clearRect(0, 0, 200, 200);
        if (count >= 30) {
            if (count2 == 10 ) {
                if (nbCarreMove < carre.length) {
                    nbCarreMove ++;
                }
                 count2 = 0;
            } else {
                count2 = count2 + 1;
            }
        }
        for (let i = 0; i < nbCarreMove; i++) {
            carre[i].update();
            carre[i].draw();      
        }    

        if (carre[9].finish) {
            clearInterval(intervalID);
        }

    }

</script>
